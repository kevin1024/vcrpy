[tool.black]
line-length=110

[tool.isort]
line_length = 110
known_first_party = "vcrpy"
multi_line_output = 3
use_parentheses = true
include_trailing_comma = true

[tool.codespell]
skip = '.git,*.pdf,*.svg,.tox'
ignore-regex = "\\\\[fnrstv]"

[tool.pytest.ini_options]
markers = [
    "online",
]

[tool.ruff]
select = [ "E", "W", "F", "UP", "N", "I", "SIM", "RUF" ]
line-length = 110
target-version = "py38"

[tool.ruff.isort]
known-first-party = [ "vcr" ]